<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <CENTER> 
        <H1> Table Using Rowspan and colspan </H1>
    <table border="2"height="350px"width="600px">
        <tr >
            <td style="text-align: center;"rowspan="9">A</td>
            <td style="text-align: center;"rowspan="8">B</td>
            <td style="text-align: center;"rowspan="7">C</td>
            <td style="text-align: center;"rowspan="6">D</td>
            <td style="text-align: center;"rowspan="5">E</td>
            <td style="text-align: center;"rowspan="4">F</td>
            <td style="text-align: center;">AH</td>
            <td style="text-align: center;"rowspan="4">H</td>
            <td style="text-align: center;"rowspan="5">I</td>
            <td style="text-align: center;"rowspan="6">J</td>
            <td style="text-align: center;"rowspan="7">K</td>
            <td style="text-align: center;"rowspan="8">L</td>
            <td style="text-align: center;"Rowspan="10">M</td>
           
        </tr>
        <tr >
          
            <td style="text-align: center;">G</td>
          
           </tr>
           <tr >
          
            <td style="text-align: center;">GH</td>
          
           </tr>
           <tr >
            <td style="text-align: center;">N</td>
         
           </tr>
           <tr >
         
            <td style="text-align: center;"Colspan="3">O</td>
          
           
           </tr>
           <tr >
            <td style="text-align: center;"Colspan="5">P</td>
          
           </tr>
           <tr >
            <td style="text-align: center;"colspan="7">Q</td>
           
           </tr>
           <tr >
           
            <td style="text-align: center;"colspan="2">R</td>
            <td style="text-align: center;">S</td>
            <td style="text-align: center;">T</td>
            <td style="text-align: center;">U</td>
            <td style="text-align: center;">V</td>
            <td style="text-align: center;">W</td>
            <td style="text-align: center;"colspan="2">X</td>
           
           </tr>
           <tr >
            <td style="text-align: center;"Colspan="11">Y</td>
          
           </tr>
           <tr >
            <td style="text-align: center;"Colspan="2">Z</td>
            <td style="text-align: center;">1</td>
            <td style="text-align: center;">2</td>
            <td style="text-align: center;">3</td>
            <td style="text-align: center;">4</td>
            <td style="text-align: center;">5</td>
            <td style="text-align: center;">6</td>
            <td style="text-align: center;">7</td>
            <td style="text-align: center;">8</td>
            <td style="text-align: center;">9</td>
            <td style="text-align: center;">10</td>
    
           </tr>
        </CENTER>
    </table>
</body>
</html>

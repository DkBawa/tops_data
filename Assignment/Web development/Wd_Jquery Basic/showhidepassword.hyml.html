<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #edf10d;
    margin: 0;
}

.container {
    display: flex;
    align-items: center;
    background-color: #ec0707;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.password-field {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #290202;
    border-radius: 5px;
    margin-right: 10px;
    outline: none;
}

.toggle-button {
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    outline: none;
}

.toggle-button:hover {
    background-color: #3ef62d;
}

    </style>
</head>
<body>
    <div>
        <p>
            Show Hide Password Query
        </p><br><br>
        
    </div>
    <div class="container">
        <input type="password" id="password" value="password123" class="password-field">
        <button id="togglePassword" class="toggle-button">Show</button>
    </div>

    <script>
        $(document).ready(function() {
    $('#togglePassword').click(function() {
        let passwordField = $('#password');
        let passwordFieldType = passwordField.attr('type');
        
        if (passwordFieldType === 'password') {
            passwordField.attr('type', 'text');
            $(this).text('Hide');
        } else {
            passwordField.attr('type', 'password');
            $(this).text('Show');
        }
    });
});

    </script>
</body>
</html>

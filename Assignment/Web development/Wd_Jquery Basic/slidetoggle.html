<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideToggle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
            color: white;
        }

        .box {
            width: 500px;
            height: 200px;
            background-color: #b5f60f;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        .box p {
            font-size: 24px;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            gap: 10px;
        }

        .btn-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #slideUpBtn {
            background-color: #FF6347;
            color: white;
        }

        #slideDownBtn {
            background-color: #32CD32;
            color: white;
        }

        #slideToggleBtn {
            background-color: #1E90FF;
            color: white;
        }

    </style>
</head>
<body>

    <div class="box" id="slideBox">
        <p>SlideToggle / SlideUp / SlideDown</p><br>
    </div>

    <div class="btn-container">
        <button id="slideUpBtn">slideUp</button>
        <button id="slideDownBtn">slideDown</button>
        <button id="slideToggleBtn">slideToggle</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#slideUpBtn').click(function() {
                $('#slideBox').slideUp();
            });

            $('#slideDownBtn').click(function() {
                $('#slideBox').slideDown();
            });

            $('#slideToggleBtn').click(function() {
                $('#slideBox').slideToggle();
            });
        });
    </script>

</body>
</html>

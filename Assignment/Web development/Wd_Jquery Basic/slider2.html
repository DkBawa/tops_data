<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Slider</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #00BFFF, #1E90FF);
        }

        #colorBlocks {
            display: flex;
            justify-content: space-around;
            width: 600px;
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: white;
        }

        .block {
            width: 80px;
            height: 150px;
            background-color: red;
            transition: background-color 0.5s ease, width 0.5s ease;
        }

        input[type=range] {
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Slide to Change Colors</h2>
    <input type="range" id="slider" min="0" max="255" value="0">
    <div id="colorBlocks">
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
        <div class="block" id="block5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#slider').on('input', function() {
                let sliderValue = $(this).val();

                // Change background color of each block
                $('#block1').css('background-color', 'rgb(' + sliderValue + ', 100, 100)');
                $('#block2').css('background-color', 'rgb(100, ' + sliderValue + ', 150)');
                $('#block3').css('background-color', 'rgb(50, 150, ' + sliderValue + ')');
                $('#block4').css('background-color', 'rgb(' + sliderValue + ', ' + sliderValue + ', 50)');
                $('#block5').css('background-color', 'rgb(200, 50, ' + sliderValue + ')');
            });
        });
    </script>

</body>
</html>
